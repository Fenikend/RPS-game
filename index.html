<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS game</title>
</head>
<body>
    <header class="grey">
        <h1>Rock Paper Scissors game</h1>
    </header>
    <main>
        Choose your figure
        <section class="Pbuttons">
            <button class="figure" id="plrbtn-scissors">
                <img src="images/scissors.png" alt="scissors image">
            </button>
            <button class="figure" id="plrbtn-rock">
                <img src="images/rock.png" alt="rock image">
            </button>
            <button class="figure" id="plrbtn-paper">
                <img src="images/paper.png" alt="paper image">
            </button>
        </section>
        <section>
            <div class="Pframe frame hiden"><img src="images/user.png" alt="Human figure"></div>
            <div class="frame"></div>
            <div class="Aframe frame hiden"><img src="images/bot.png" alt="Human figure"></div>
        </section>
        <section class="Abuttons">
            <div class="figure" id="abtn scissors">
                <img src="images/scissors.png" alt="scissors image">
            </div>
            <div class="figure" id="abtn rock">
                <img src="images/rock.png" alt="rock image">
            </div>
            <div class="figure" id="abtn paper">
                <img src="images/paper.png" alt="paper image">
            </div>
        </section>
    </main>
    <footer class="grey">Copyright &copy; 2025 Fenikend</footer>
    <script src="main.js" defer></script>
</body>
</html>
