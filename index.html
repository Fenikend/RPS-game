<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS game</title>
</head>
<body>
    <div class="end-game-screen hidden" id="end-screen">
            <button id="reset">Reset game</button>
        </div>
    <main>
        <section class="Score">
            <div class="player-score score" id="pScore" >0</div>
            <div class="bot-score score" id="bScore">0</div>
        </section>  
        <section class="Pbuttons">
            <button class="figure" id="plrbtn-scissors">
                <img src="images/scissors.png" alt="scissors image">
            </button>
            <button class="figure" id="plrbtn-rock">
                <img src="images/rock.png" alt="rock image">
            </button>
            <button class="figure" id="plrbtn-paper">
                <img src="images/paper.png" alt="paper image">
            </button>
        </section>
        <section>
           
            <div class="frame" id="plhFrame">
                <img src="images/user.png" class="hidden" id="user" alt="Human figure">
                <img src="images/bot.png" class="hidden" id="bot" alt="Bot figure">
                <img src="images/draw.png" class="hidden" id="draw" alt="Draw figure">

            </div>
            
        </section>
        <section class="Abuttons">
            <div class="figure" id="scissors">
                <img src="images/scissors.png" alt="scissors image">
            </div>
            <div class="figure" id="rock">
                <img src="images/rock.png" alt="rock image">
            </div>
            <div class="figure" id="paper">
                <img src="images/paper.png" alt="paper image">
            </div>
        </section>
    </main>
    <footer class="grey">Copyright &copy; 2025 Fenikend</footer>
    <script src="main.js" ></script>
</body>
</html>
